---
description: |
  Ruhoh is the best static blog generator known to all humanity.

  >> Basic Command Line Usage:
    
commands:
  - 
    "command" : "new <directory_path>"
    "desc" : |
      Create a new blog directory based on Ruhoh specification.
  -
    "command" : "compile"
    "desc" : |
      Compile to static website.
  -
    "command" : "draft"
    "desc" : |
      Create a new draft.
  -
    "command" : "publish"
    "desc" : |
      Publish the last active draft file.
  -
    "command" : "unpublish"
    "desc" : |
      UnPublish the last active post file.
  -
    "command" : "page <path>"
    "desc" : |
      Create a new page at the given path.
  -
    "command" : "drafts"
    "desc" : |
      List all drafts.
  -
    "command" : "posts"
    "desc" : |
      List all posts.
  -
    "command" : "pages"
    "desc" : |
      List all pages.
  -
    "command" : "layout <name>"
    "desc" : |
      Create a new layout for the currently active theme.
  -
    "command" : "theme <name>"
    "desc" : |
      Create a new theme scaffold.
  -
    "command" : "help"
    "desc" : |
      Show this menu.
